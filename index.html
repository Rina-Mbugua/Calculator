<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="displayBox">
            <div>5 + 10 </div> <!--placeholder for the display-->
        </div>

        <div id="clearButtonContainer">
            <button id="clearButton">CLEAR</button>
        </div>

        <div id="mainContainer">
            <button class="mainButton" data-value="0">0</button>
            <button class="mainButton" data-value="1">1</button>
            <button class="mainButton" data-value="2">2</button>
            <button class="mainButton" data-value="3">3</button>
            <button class="mainButton" data-value="4">4</button>
            <button class="mainButton" data-value="5">5</button>
            <button class="mainButton" data-value="6">6</button>
            <button class="mainButton" data-value="7">7</button>
            <button class="mainButton" data-value="8">8</button>
            <button class="mainButton" data-value="9">9</button>
            <button class="mainButton" data-value=".">.</button>
            <button class="mainButton" data-value="=">=</button>
        </div>

        <div id="operationsContainer">
            <button class="operaterButton" data-value="+"> + </button>
            <button class="operaterButton" data-value="-"> - </button>
            <button class="operaterButton" data-value="*"> * </button>
            <button class="operaterButton" data-value="/"> / </button>
        </div>

        <script src="java.js"></script>
    </body>
</html>
