<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="displayBox">
            <div>5 + 10 </div> <!--placeholder for the display-->
        </div>

        <div id="clearButtonContainer">
            <button id="clearButton">Clear Entry</button>
        </div>

        <div id="mainContainer">
            <button class="mainButton">0</button>
            <button class="mainButton">1</button>
            <button class="mainButton">2</button>
            <button class="mainButton">3</button>
            <button class="mainButton">4</button>
            <button class="mainButton">5</button>
            <button class="mainButton">6</button>
            <button class="mainButton">7</button>
            <button class="mainButton">8</button>
            <button class="mainButton">8</button>
            <button class="mainButton">8</button>
            <button class="mainButton">9</button>
            <button class="mainButton">.</button>
            <button class="mainButton">=</button>
        </div>

        <div id="operationsContainer">
            <button class="operationsButton"> + </button>
            <button class="operationsButton"> - </button>
            <button class="operationsButton"> * </button>
            <button class="operationsButton"> / </button>
        </div>

        <script src="java.js"></script>
    </body>
</html>
